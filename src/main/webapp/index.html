<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculadora</title>
</head>
<body>
<h1>Mi calculadora</h1>

	<table>
		<tbody>
			<tr>
			<td><button id="resultado"></button></td>
			</tr>
			<tr>
				<td><button onclick="operando(7)">7</button></td>
				<td><button onclick="operando(8)">8</button></td>
				<td><button onclick="operando(9)">9</button></td>
				<td><button onclick="operando('+')">+</button></td>
			</tr>
			<tr>
				<td><button onclick="operando(4)">4</button></td>
				<td><button onclick="operando(5)">5</button></td>
				<td><button onclick="operando(6)">6</button></td>
				<td><button onclick="operando('-')">-</button></td>
			</tr>
			<tr>
				<td><button onclick="operando(1)">1</button></td>
				<td><button onclick="operando(2)">2</button></td>
				<td><button onclick="operando(3)">3</button></td>
				<td><button onclick="operando('x')">x</button></td>
			</tr>
			<tr>
				<td><button onclick="operando(0)">0</button></td>
				<td><button onclick="operando('/')"> /</button></td>
				<td><button onclick="nuevoCalculo()">C</button></td>
				<td><button onclick="calculo()">=</button></td>
			</tr>
		</tbody>

	</table>

<script src="ejercicioSimulacro.js">
</script>

</body>
</html>
